name: Flutter CI

# Chạy khi push hoặc pull request vào nhánh main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test Flutter App
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'  # Chọn phiên bản Flutter đang dùng trên máy local

      # 3️⃣ Cache dependencies để tăng tốc pub get
      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      # 4️⃣ Install dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 5️⃣ Run static analysis (lint)
      - name: Flutter analyze
        run: flutter analyze

      # 6️⃣ Run unit & widget tests
      - name: Flutter tests
        run: flutter test --coverage

